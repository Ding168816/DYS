      * {

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;

      /* 设置网页的导航栏样式 */
      .nav {
        width: 100%;
        height: 60px;
        background-color: #333;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 999;
      }
      .nav ul {

      /* 设置网页的个人信息样式 */

        margin-bottom: 20px;

        z-index: 1;
        background-color: white;
        opacity: 0.9;
      }
      .profile img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-right: 20px;
      }
      .profile h1 {
        font-size: 24px;
        font-weight: bold;
      }
      .profile p {
        font-size: 18px;
        color: #666;
      }
      video {
        object-fit: cover;
        position: fixed;  
        right: 0px;  
        bottom: 0px;  
        min-width: 100%;  
        min-height: 100%;  
      }
